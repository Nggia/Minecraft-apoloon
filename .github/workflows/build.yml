name: Build-Apollon-SO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android NDK
        uses: nndemyanov/setup-ndk@v1
        with:
          ndk-version: r25c

      # BƯỚC QUAN TRỌNG: Tự động tải GLM chuẩn
      - name: Install GLM Library
        run: |
          cd jni
          rm -rf glm  # Xóa folder glm cũ (nếu có) để tránh lỗi
          git clone --depth 1 https://github.com/g-truc/glm.git
          echo "GLM downloaded successfully!"

      - name: Build with ndk-build
        run: |
          cd jni
          ndk-build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Apollon-SO
          path: libs/
