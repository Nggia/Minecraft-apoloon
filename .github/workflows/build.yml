name: Build-Apollon-SO

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Bước này sẽ tự dọn dẹp và tải các thư viện bị thiếu
      - name: Install Libraries (GLM & JSON)
        run: |
          cd jni
          
          # 1. Xử lý thư viện GLM
          rm -rf glm
          git clone --depth 1 https://github.com/g-truc/glm.git
          
          # 2. Xử lý thư viện JSON (Sửa lỗi hedley.hpp)
          # Xóa thư mục cũ để thay bằng bản Single-Header chuẩn
          rm -rf Includes/nlohmann
          mkdir -p Includes/nlohmann
          curl -L https://github.com/nlohmann/json/releases/download/v3.11.3/json.hpp -o Includes/nlohmann/json.hpp
          
          echo "All libraries downloaded successfully!"

      # Sử dụng NDK có sẵn trong hệ thống GitHub Actions
      - name: Build with ndk-build
        run: |
          cd jni
          $ANDROID_NDK_LATEST_HOME/ndk-build
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}

      # Xuất file .so đã build xong
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Apollon-SO
          path: libs/
